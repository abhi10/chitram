name: UI Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/app/**'
      - 'browser-tests/**'
      - '.github/workflows/ui-tests.yml'

  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/app/**'
      - 'browser-tests/**'

  workflow_dispatch:
    inputs:
      test_url:
        description: 'URL to test against (leave empty for localhost)'
        required: false
        default: ''

jobs:
  # Job 1: Test against localhost (development environment)
  test-localhost:
    name: Test Against Localhost
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: localdev
          POSTGRES_DB: imagehost
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Python dependencies
        working-directory: backend
        run: |
          uv sync --all-extras

      - name: Install browser test dependencies
        working-directory: browser-tests
        run: |
          bun install

      - name: Install Playwright browsers
        working-directory: browser-tests
        run: |
          bunx playwright install chromium --with-deps

      - name: Create .env file for backend
        working-directory: backend
        run: |
          cat > .env << EOF
          DATABASE_URL=postgresql+asyncpg://app:localdev@localhost:5432/imagehost
          JWT_SECRET_KEY=test-secret-key-for-github-actions
          STORAGE_BACKEND=local
          LOCAL_STORAGE_PATH=./test_uploads
          APP_ENV=test
          DEBUG=false
          CACHE_ENABLED=false
          RATE_LIMIT_ENABLED=false
          EOF

      - name: Run database migrations
        working-directory: backend
        run: |
          uv run alembic upgrade head

      - name: Start backend server
        working-directory: backend
        run: |
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > ../backend.pid
          sleep 5

      - name: Verify backend is running
        run: |
          curl -f http://localhost:8000/health || (echo "Backend failed to start" && exit 1)

      - name: Run smoke tests
        working-directory: browser-tests
        run: |
          bun run examples/smoke-test.ts http://localhost:8000

      - name: Run comprehensive tests
        working-directory: browser-tests
        run: |
          bun run examples/comprehensive-test.ts http://localhost:8000

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-localhost
          path: browser-tests/screenshots/
          retention-days: 7

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

  # Job 2: Test against production (chitram.io)
  test-production:
    name: Test Against Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install browser test dependencies
        working-directory: browser-tests
        run: |
          bun install

      - name: Install Playwright browsers
        working-directory: browser-tests
        run: |
          bunx playwright install chromium --with-deps

      - name: Determine test URL
        id: test-url
        run: |
          if [ -n "${{ github.event.inputs.test_url }}" ]; then
            echo "url=${{ github.event.inputs.test_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://chitram.io" >> $GITHUB_OUTPUT
          fi

      - name: Run smoke tests against production
        working-directory: browser-tests
        run: |
          bun run examples/smoke-test.ts ${{ steps.test-url.outputs.url }}

      - name: Run comprehensive tests against production
        working-directory: browser-tests
        run: |
          bun run examples/comprehensive-test.ts ${{ steps.test-url.outputs.url }}

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-production
          path: browser-tests/screenshots/
          retention-days: 30

  # Job 3: Visual regression baseline (manual trigger only)
  visual-regression:
    name: Generate Visual Regression Baseline
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install browser test dependencies
        working-directory: browser-tests
        run: |
          bun install

      - name: Install Playwright browsers
        working-directory: browser-tests
        run: |
          bunx playwright install chromium --with-deps

      - name: Determine test URL
        id: test-url
        run: |
          if [ -n "${{ github.event.inputs.test_url }}" ]; then
            echo "url=${{ github.event.inputs.test_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://chitram.io" >> $GITHUB_OUTPUT
          fi

      - name: Generate visual regression screenshots
        working-directory: browser-tests
        run: |
          bun run examples/screenshot-all.ts ${{ steps.test-url.outputs.url }}

      - name: Upload visual regression baseline
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-baseline
          path: browser-tests/screenshots/visual-regression/
          retention-days: 90
