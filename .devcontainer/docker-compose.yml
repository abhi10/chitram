services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/image-hosting-app:cached
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://app:localdev@postgres:5432/imagehost
      - STORAGE_BACKEND=local
    depends_on:
      postgres:
        condition: service_healthy
    command: sleep infinity

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: imagehost
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d imagehost"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
