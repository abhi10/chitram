{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="font-display text-3xl font-semibold text-gray-800 mb-2">
            Welcome Back
        </h1>
        <p class="text-gray-600">
            Login to manage your images
        </p>
    </div>

    <!-- Login Form -->
    <form
        id="login-form"
        class="bg-white rounded-2xl shadow-sm border border-cream-300 p-6"
    >
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">
                Email
            </label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 rounded-lg border border-cream-300 focus:border-terracotta-500 focus:ring-2 focus:ring-terracotta-200 outline-none transition-colors"
                placeholder="you@example.com"
            >
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">
                Password
            </label>
            <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                class="w-full px-4 py-3 rounded-lg border border-cream-300 focus:border-terracotta-500 focus:ring-2 focus:ring-terracotta-200 outline-none transition-colors"
                placeholder="••••••••"
            >
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
        </div>

        <!-- Submit Button -->
        <button
            type="submit"
            id="submit-btn"
            class="w-full bg-terracotta-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-terracotta-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
            <span id="submit-text">Login</span>
            <svg id="submit-spinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        {% if supabase_url %}
        <!-- OAuth Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-cream-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
        </div>

        <!-- GitHub OAuth Button -->
        <button
            type="button"
            id="github-login-btn"
            onclick="loginWithGitHub()"
            class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 transition-colors flex items-center justify-center space-x-2"
        >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
            </svg>
            <span>Continue with GitHub</span>
        </button>
        {% endif %}

        <!-- Register Link -->
        <p class="mt-6 text-center text-gray-600">
            Don't have an account?
            <a href="/register" class="text-terracotta-600 hover:underline font-medium">
                Register
            </a>
        </p>
    </form>
</div>

<script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Show loading state
        submitBtn.disabled = true;
        document.getElementById('submit-text').textContent = 'Logging in...';
        document.getElementById('submit-spinner').classList.remove('hidden');
        errorMessage.classList.add('hidden');

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                // Set cookie with the token
                document.cookie = `chitram_auth=${data.access_token}; path=/; max-age=${60*60*24*7}; SameSite=Strict`;
                // Redirect to home
                window.location.href = '/';
            } else {
                showError(data.detail?.message || data.detail || 'Invalid credentials');
                resetSubmitButton();
            }
        } catch (error) {
            showError('Network error. Please try again.');
            resetSubmitButton();
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }

    function resetSubmitButton() {
        submitBtn.disabled = false;
        document.getElementById('submit-text').textContent = 'Login';
        document.getElementById('submit-spinner').classList.add('hidden');
    }

    // GitHub OAuth Login
    async function loginWithGitHub() {
        if (!window.supabase) {
            showError('OAuth not configured');
            return;
        }

        const btn = document.getElementById('github-login-btn');
        btn.disabled = true;
        btn.innerHTML = `
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Redirecting...</span>
        `;

        try {
            const { data, error } = await window.supabase.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: window.location.origin + '/auth/callback'
                }
            });

            if (error) {
                showError(error.message);
                btn.disabled = false;
                btn.innerHTML = `
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                    <span>Continue with GitHub</span>
                `;
            }
            // If successful, browser will redirect to GitHub
        } catch (err) {
            showError('Failed to connect to GitHub');
            btn.disabled = false;
        }
    }
</script>
{% endblock %}
