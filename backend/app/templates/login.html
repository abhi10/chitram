{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="font-display text-3xl font-semibold text-gray-800 mb-2">
            Welcome Back
        </h1>
        <p class="text-gray-600">
            Login to manage your images
        </p>
    </div>

    <!-- Login Form -->
    <form
        id="login-form"
        class="bg-white rounded-2xl shadow-sm border border-cream-300 p-6"
    >
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">
                Email
            </label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 rounded-lg border border-cream-300 focus:border-terracotta-500 focus:ring-2 focus:ring-terracotta-200 outline-none transition-colors"
                placeholder="you@example.com"
            >
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">
                Password
            </label>
            <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                class="w-full px-4 py-3 rounded-lg border border-cream-300 focus:border-terracotta-500 focus:ring-2 focus:ring-terracotta-200 outline-none transition-colors"
                placeholder="••••••••"
            >
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
        </div>

        <!-- Submit Button -->
        <button
            type="submit"
            id="submit-btn"
            class="w-full bg-terracotta-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-terracotta-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
            <span id="submit-text">Login</span>
            <svg id="submit-spinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <!-- Register Link -->
        <p class="mt-6 text-center text-gray-600">
            Don't have an account?
            <a href="/register" class="text-terracotta-600 hover:underline font-medium">
                Register
            </a>
        </p>
    </form>
</div>

<script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Show loading state
        submitBtn.disabled = true;
        document.getElementById('submit-text').textContent = 'Logging in...';
        document.getElementById('submit-spinner').classList.remove('hidden');
        errorMessage.classList.add('hidden');

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                // Set cookie with the token
                document.cookie = `chitram_auth=${data.access_token}; path=/; max-age=${60*60*24*7}; SameSite=Strict`;
                // Redirect to home
                window.location.href = '/';
            } else {
                showError(data.detail?.message || data.detail || 'Invalid credentials');
                resetSubmitButton();
            }
        } catch (error) {
            showError('Network error. Please try again.');
            resetSubmitButton();
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }

    function resetSubmitButton() {
        submitBtn.disabled = false;
        document.getElementById('submit-text').textContent = 'Login';
        document.getElementById('submit-spinner').classList.add('hidden');
    }
</script>
{% endblock %}
