# Pre-commit hooks for Chitram Image Hosting App
# Install: uv add --dev pre-commit && uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^docs/
      - id: end-of-file-fixer
        exclude: ^docs/
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in docker-compose
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]  # Warn on files > 1MB
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]  # Prevent direct commits to main

  # Python linting and formatting with Ruff (replaces Black + isort + flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Python type checking hints (optional, fast check)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa  # Disallow bare # noqa
      - id: python-check-blanket-type-ignore  # Disallow bare # type: ignore
      - id: python-no-eval  # No eval() in code
      - id: python-no-log-warn  # Use logging.warning not logging.warn

  # Dockerfile linting (if Dockerfiles exist)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3013, --ignore, DL4006]  # Ignore version pinning and shell pipefail warnings

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix from pre-commit hooks"
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: monthly
  skip: []
  submodules: false
